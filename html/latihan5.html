<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .b {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="p-4 text-center">
      <div class="text-2xl font-bold italic">flexbox</div>
      <div class="flex gap-3 justify-center my-3">
        <div>app</div>
        <div>content</div>
        <div>news</div>
        <div>about</div>
      </div>

      <div class="text-4xl my-20 font-bold">Belajar flexbox</div>
      <div class="flex justify-around">
        <button
          class="bg-blue-500 text-white rounded px-6 py-1 border-2 border-slate-800"
        >
          mulai
        </button>
        <button
          class="bg-rose-500 text-white rounded px-6 py-1 border-2 border-slate-800"
        >
          pelajari
        </button>
      </div>
    </div>

    <div class="b p-3">
      <div class="b mx-5 text-lg">content 1</div>
      <div class="b my-5 text-5xl">content 2</div>
    </div>
  </body>
</html>
